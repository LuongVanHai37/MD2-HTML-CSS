<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FB layout</title>
    <style>
        #header {
            width: 100%;
            background-color: #5b87f5;
            height: 150px;
            margin: 0;
            padding: 5px;
        }

        #main {
            padding-top: 2vw;
            width: 100%;
            height: 750px;

        }

        .left {
            width: 20%;
            height: 750px;
            background-color: yellow;
            float: left;

        }

        .center {
            width: 60%;
            height: 750px;
            background-color: #ea0e1d;
            float: left;

        }

        .right {
            width: 20%;
            height: 750px;
            background-color: yellow;
            float: left;
        }
        @media only screen and (max-width: 900px) {
            .left {
                display: none;
            }
            .right {
                width: 35%;
            }
            .center {
                width: 65%;
            }
        }
        @media only screen and (max-width: 600px) {
            .right {
                display: none;
            }
            .center {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div id="header">
</div>
<div id="main">
    <div class="left"></div>
    <div class="center"></div>
    <div class="right"></div>
</div>
</body>
</html>
